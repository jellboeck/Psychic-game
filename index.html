<!DOCTYPE html>
<html lang="en-us">
<head>
 <meta charset="UTF-8">
 <title>Psychic Game</title>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 <link rel="stylesheet" type="text/css" href="Assets/CSS/style.css">
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script src="Assets/JavaScript/game.js"> </script>

</head>

<body>
    <h1></h1>
    
    <div class="jumbotron">
            <h1 class="display-4">Welcome to Psychic Game!</h1>
            <p class="lead">Do you have Psychic ability? Can you guess the letter I'm thinking of?</p>
            <p class="lead">Choose a letter on your keyboard to test you Psychic ability!</p>
          </div>



        <div class="container">

        <div class ="row">
    
            <div class="col-5">
    
            <h3>Wins</h3>
            <div id="win"></div>
    
            </div>
    
            <div class="col-5">
            <h3>Losses</h3>
            <div id="lose"> </div>
    
            </div>
    
        </div>
    
    </div>
 
    <div class="container">

      <div class ="row">

        <div class="col-5">

          <h3>Guesses Remaining</h3>
          <div id="guess_remain">Guesses Remaining</div>

        </div>

        <div class="col-5">
          <h3>Incorrect Guesses</h3>
          <div id="incorrect_guess"> Incorrect Guesses</div>

        </div>

      </div>

  </div>

</body>


</html>
